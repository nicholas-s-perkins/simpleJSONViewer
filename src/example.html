<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple JSON Viewer Demo</title>
    <link rel="stylesheet" type="text/css" href="sjViewer.css">
    <style>
        input,textarea{
            width:100%;
        }
        textarea{
            min-height:50px;
        }
        form{
            width:50%
        }
        label{
            display:none;
        }
    </style>
</head>
<body>
<form >
    <fieldset >
        <legend>Name</legend>
        <label for="nameText">Name</label><input id="nameText" type="text" />
    </fieldset>
    <fieldset>
        <legend>JSON</legend>
        <label for="text">JSON Text</label><textarea id="text"></textarea>
    </fieldset>
</form>
<div style="margin-bottom:5px;">
    <button id="run">Render</button>
    <button id="runDemo">Demo</button>
</div>
<div>
    <button id="collapseAll">Collapse all</button>
    <button id="showAll">showAll</button>
</div>
<div id="jsonView" class="json-view"></div>


<script src="sjViewer.js"></script>
<script src="demoCode.js"></script>
<script src="sjViewerHandlers.js"></script>
</body>
</html>
