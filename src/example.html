<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple JSON Viewer Demo</title>
    <link rel="stylesheet" type="text/css" href="sjViewer.css">
    <style>
        input,textarea{
            width:100%;
        }
        textarea{
            min-height:50px;
        }
        form{
            width:50%
        }
        label{
            display:none;
        }
        h1{
            margin:0;

        }
        h1 > a{
            text-decoration: none;
            color:black;
        }
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<h1><a href="example.html">SimpleJsonViewer</a></h1>
<form>
    <fieldset >
        <legend>Name</legend>
        <label for="nameText">Name</label><input id="nameText" type="text" />
    </fieldset>
    <fieldset id="urlField">
        <legend>URL (CORS Compatible)</legend>
        <label for="url">Via Url</label><input id="url" type="text" />
    </fieldset>
    <fieldset id="jsonField">
        <legend>JSON</legend>
        <label for="text">JSON Text</label><textarea id="text"></textarea>
    </fieldset>
</form>
<div style="margin-bottom:5px;">
    <button id="run">Render</button>
    <button id="runDemo">Demo</button>
    <button id="togglevis">Hide inputs</button>
</div>
<div>
    <button id="collapseAll">Collapse all</button>
    <button id="showAll">showAll</button>
    <button id="sort">sort</button>
</div>
<div id="jsonView" class="json-view"></div>


<script src="sjViewer.js"></script>
<script src="demoCode.js"></script>
<script src="sjViewerHandlers.js"></script>
</body>
</html>
